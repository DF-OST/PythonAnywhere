{% extends 'countdown/base.html' %}
{% load static %}
{% block content %}
<h1>Alle Ereignisse:</h1>
    {% for obj in object_list %}
    <div>
        <h2>
            <a href={{obj.get_absolute_url}} style="color: black;">{{obj.name}}</a>
        </h2>
        <p>Findet statt am: {{obj.when |date:"d. F Y"}} um {{obj.when | date:"H:i"}} Uhr</p>
    </div>
    {% endfor %}
{% endblock content %}
