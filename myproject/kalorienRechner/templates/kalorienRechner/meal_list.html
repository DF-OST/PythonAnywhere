{% extends 'kalorienRechner/base.html' %}

{% block content %}
    {% for meal in meals %}
    <article class="post">
        <h2><a href="{% url 'meal_detail' pk=meal.pk %}">{{ meal.name }}</a></h2>
        <time class="date">
            {{ meal.consumed_date }}
        </time>
        <p>{{ meal.calorie_count|linebreaksbr }} kcal</p>
    </article>
    {% endfor %}
{% endblock %}
